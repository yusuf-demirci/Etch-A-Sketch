<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch Pad</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>    
    
    <script src="https://kit.fontawesome.com/97f6f8e3bf.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
        <div class="control">
            <input id="color-picker" type="color" value="#333333"><br>
            <button class="color">Color</button><br>
            <button class="rainbow">Rainbow</button><br>
            <button class="eraser">Eraser</button><br>
            <button class="clear">Clear</button>
            <label class="pixel-label" for="pixel-creator">16 x 16</label>
            <input id="pixel-creator" value="16" type="range" min="4" max="64">
        </div>
        <div class="container">
            
        </div>
    </div>
    <footer>Copyright Â© by Yusuf Demirci <i class="fab fa-github"></i></footer>
</body>
</html>
